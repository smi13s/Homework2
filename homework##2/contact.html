<!DOCTYPE html>
<html>
<head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Website</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/costume.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Javier Alba
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>    
          </ul>
        </div>  
      </nav>
      
      <div  class="container" style="margin-top:60px">
          
        <main class="container">
            <section class="row">
              <div class="col-md-8">
                <form class="block form-horizontal">
                  <h1 class="block-header">Contact</h1>
                  <hr />
                  <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="name" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="msg">Message</label>
                    <div class="col-sm-10">
                      <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
                    </div>
                  </div>
                  <button class="submit-btn">Submit</button>
                </form>
              </div>
            </section>
          </main>
         
        

</body>
</html>
